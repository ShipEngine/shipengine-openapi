name: Node/NPM CI

on: 
  push:
    branches: 
      - generated-branch

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      run: |
        npm ci
      env:
        CI: true
    - name: npm publish
      run: |
        npm publish
      env:
        NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}