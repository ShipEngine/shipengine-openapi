  '/v1/shipments/{shipment_id}/cancel':
    summary: Cancel Shipment
    description: Cancel a Shipment
    parameters:
      - name: shipment_id
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/se_id'
        description: Shipment ID
    put:
      summary: Cancel a Shipment
      description: >
        Mark a shipment cancelled, if it is no longer needed or being used by
        your organized. Any label associated with the shipment needs to be
        voided first

        An example use case would be if a batch label creation job is going to
        run at a set time and only queries `pending` shipments. Marking a
        shipment as cancelled

        would remove it from this process
      tags:
        - shipments
      operationId: cancel_shipments
      responses:
        '204':
          description: The request was successful.
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/empty_response_body'
            application/json:
              schema:
                $ref: '#/components/schemas/empty_response_body'
        '400':
          $ref: '#/components/responses/400_error_response'
        '404':
          $ref: '#/components/responses/404_error_response'
        '500':
          $ref: '#/components/responses/500_error_response'
  '/v1/shipments/{shipment_id}/errors':
    summary: Shipment Errors
    description: Shipment Errors
    parameters:
      - name: shipment_id
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/se_id'
        description: Shipment ID
    get:
      summary: Get Shipment Errors
      description: >
        If there are no errors associated with this shipment then the API will
        return a 404 Not Found response to indicate

        that no errors are associated with the request
      tags:
        - shipments
      operationId: list_shipment_errors
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 1
