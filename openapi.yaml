paths:
  /v1/addresses/recognize:
    summary: Parse an address
    description: |
      Data often enters your system as unstructured text (for example: emails, SMS messages, support tickets, or other documents). ShipEngine's address-recognition API helps you extract meaningful address data (e.g. recipient name, address line 1, line 2, city, postal code) from this unstructured text.
    put:
      summary: Parse an address
      description: |
        The address-recognition API makes it easy for you to extract address data from unstructured text, including the recipient name, line 1, line 2, city, postal code, and more.

        Data often enters your system as unstructured text (for example: emails, SMS messages, support tickets, or other documents). ShipEngine's address-recognition API helps you extract meaningful, structured data from this unstructured text. The parsed address data is returned in the same structure that's used for other ShipEngine APIs, such as address validation, rate quotes, and shipping labels.

        > **Note:** Address recognition is currently supported for the United States, Canada, Australia, New Zealand, the United Kingdom, and Ireland.
      tags:
        - addresses
        - natural_language_processing
      operationId: address.parse
      requestBody:
        required: true
        description: |
          The only required field is `text`, which is the text to be parsed. You can optionally also provide an `address` containing already-known values. For example, you may already know the recipient's name, city, and country, and only want to parse the street address into separate lines.
        content:
          application/json:
            schema:
              title: recognize_address_request_body
              type: object
              description: |
                The only required field is `text`, which is the text to be parsed. You can optionally also provide an `address` containing already-known values. For example, you may already know the recipient's name, city, and country, and only want to parse the street address into separate lines.
              required:
                - text
              additionalProperties: false
              properties:
                text:
                  type: string
                  minLength: 1
                  example: 'Margie McMiller at 3800 North Lamar suite 200 in austin, tx.  The zip code there is 78652.'
                  description: The unstructured text that contains address-related entities
                address:
                  allOf:
                    - $ref: '#/components/schemas/address'
                  description: |
                    You can optionally provide any already-known address values. For example, you may already know the recipient's name, city, and country, and only want to parse the street address into separate lines.
            examples:
              text_only:
                summary: Text only
                description: |
                  This is the simplest way to call the address-recognition API. Just pass the text to be parsed and nothing else.
                value:
                  text: 'Margie McMiller at 3800 North Lamar suite 200 in austin, tx.  The zip code there is 78652.'
              some_known_fields:
                summary: Some known fields
                description: |
                  You can optionally provide an `address` object containing any already-known values. For example, you may already know the recipient's name, city, and country, and only want to parse the street address into separate lines.
                value:
                  text: 'Margie McMiller at 3800 North Lamar suite 200 in austin, tx.  The zip code there is 78652.'
                  address:
                    country_code: US
                    address_residential_indicator: 'yes'
      responses:
        '200':
          description: |
            Returns the parsed address, as well as a confidence score and a list of all the entities that were recognized in the text.
          content:
            application/json:
              schema:
                title: recognize_address_response_body
                type: object
                description: |
                  The parsed address, as well as a confidence score and a list of all the entities that were recognized in the text.
                required:
                  - score
                  - address
                  - entities
                additionalProperties: false
                properties:
                  score:
                    type: number
                    format: double
                    minimum: 0
                    maximum: 1
                    description: |
                      A confidence score between zero and one that indicates how certain the API is that it understood the text.
                  address:
                    allOf:
                      - $ref: '#/components/schemas/address'
                    description: |
                      The parsed address.  This address may not be complete, depending on how much information was included in the text and how confident the API is about each recognized entity.

                      > **Note:** The address-recognition API does not currently perform any validation of the parsed address, so we recommend that you use the [address-validation API](https://docs.shipengine.com/docs/address-validation) to ensure that the address is correct.
                  entities:
                    type: array
                    minItems: 0
                    items:
                      $ref: '#/components/schemas/recognized_entity'
                    description: |
                      All of the entities that were recognized in the text. An "entity" is a single piece of data, such as a city, a postal code, or an address line.  Each entity includes the original text and the parsed value.
              examples:
                text_only:
                  description: |
                    This response shows that the address-recognition API was able to recognize all the address entities in the text.  Notice that the `country_code` is not populated and the `address_residential_indicator` is "unknown", since neither of these fields was included in the text.
                  value:
                    score: 0.9122137426845613
                    address:
                      name: Margie McMiller
                      address_line1: 3800 North Lamar
                      address_line2: Suite 200
                      city_locality: Austin
                      state_province: TX
                      postal_code: 78652
                      address_residential_indicator: unknown
                    entities:
                      - type: person
                        score: 0.9519646137063122
                        text: Margie McMiller
                        start_index: 0
                        end_index: 14
                        result:
                          value: Margie McMiller
                      - type: address_line
                        score: 0.9805313966503588
                        text: 3800 North Lamar
                        start_index: 19
                        end_index: 34
                        result:
                          line: 1
                          value: 3800 North Lamar
                      - type: number
                        score: 0.9805313966503588
                        text: 3800
                        start_index: 19
                        end_index: 22
                        result:
                          type: cardinal
                          value: 3800
                      - type: address_line
                        score: 1
                        text: suite 200
                        start_index: 36
                        end_index: 44
                        result:
                          line: 2
                          value: Suite 200
                      - type: number
                        score: 0.9805313966503588
                        text: 200
                        start_index: 42
                        end_index: 44
                        result:
                          type: cardinal
                          value: 200
                      - type: city_locality
                        score: 0.9805313966503588
                        text: austin
                        start_index: 49
                        end_index: 54
                        result:
                          value: Austin
                      - type: state_province
                        score: 0.6082904353940255
                        text: tx
                        start_index: 57
                        end_index: 58
                        result:
                          name: Texas
                          value: TX
                      - type: postal_code
                        score: 0.9519646137063122
                        text: 78652
                        start_index: 84
                        end_index: 88
                        result:
                          value: 78652
                some_known_fields:
                  description: |
                    This response is shows that the address-recognition API was able to recognize all the address entities in the text.  Notice that the `country_code` and `address_residential_indicator` fields are populated with the values that were provided in the request.
                  value:
                    score: 0.9122137426845613
                    address:
                      name: Margie McMiller
                      address_line1: 3800 North Lamar
                      address_line2: Suite 200
                      city_locality: Austin
                      state_province: TX
                      postal_code: 78652
                      country_code: US
                      address_residential_indicator: 'yes'
                    entities:
                      $ref: '#/paths/~1v1~1addresses~1recognize/put/responses/200/content/application~1json/examples/text_only/value/entities'
        '400':
          $ref: '#/components/responses/bad_request'
        '500':
          $ref: '#/components/responses/server_error'
