      powerful feature of ShipEngine that can save you from sending repeated
      polling requests to check on the state of something.  With webhooks,
      ShipEngine will automatically contact your servers when the stage
      changes.  This can include [parcel
      tracking](https://www.shipengine.com/docs/tracking/) events, notification
      of the completion of a [batch
      operation](https://www.shipengine.com/docs/labels/bulk/),  or new [salses
      orders](https://www.shipengine.com/docs/orders/).
    externalDocs:
