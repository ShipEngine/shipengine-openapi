    package:
      title: package
      type: object
      description: 'A package associated with a [shipping label](https://docs.shipengine.com/docs/quickstart-create-a-label)'
      required:
        - weight
      additionalProperties: false
      properties:
        package_code:
          allOf:
            - $ref: '#/components/schemas/package_code'
          description: |
            The [package type](https://docs.shipengine.com/docs/list-carrier-package-types), such as `thick_envelope`, `small_flat_rate_box`, `large_package`, etc.  The code `package` indicates a custom or unknown package type.
