          minItems: 1
          items:
            allOf:
              - $ref: '#/components/schemas/address_validating_shipment'
          description: An array of shipments to be created.
    shipment_response_body:
      title: shipment_response_body
      type: object
      description: A shipment response body
      additionalProperties: false
      allOf:
        - $ref: '#/components/schemas/shipment'
    recognize_shipment_request_body:
      title: recognize_shipment_request_body
      type: object
      description: >
        The only required field is `text`, which is the text to be parsed. You
        can optionally also provide a `shipment` containing any already-known
        values. For example, you probably already know the `ship_from` address,
        and you may also already know what carrier and service you want to use.
      required:
        - text
      additionalProperties: false
      properties:
        text:
          type: string
          minLength: 1
          example: >
            I have a 4oz package that's 5x10x14in, and I need to ship it to
            Margie McMiller at 3800 North Lamar suite 200 in austin, tx 78652.
            Please send it via USPS first class and require an adult signature.
            It also needs to be insured for $400.
          description: The unstructured text that contains shipping-related entities
        shipment:
          allOf:
            - $ref: '#/components/schemas/partial_shipment'
          description: >
            You can optionally provide a `shipment` object containing any
            already-known values. For example, you probably already know the
            `ship_from` address, and you may also already know what carrier and
            service you want to use.
    recognize_shipment_response_body:
      title: recognize_shipment_response_body
      type: object
      description: >
        The parsed shipment, as well as a confidence score and a list of all the
        shipping entities that were recognized in the text.
      required:
        - score
        - shipment
        - entities
      additionalProperties: false
      properties:
        score:
          type: number
          format: double
          minimum: 0
          maximum: 1
          description: >
            A confidence score between zero and one that indicates how certain
            the API is that it understood the text.
        shipment:
          allOf:
            - $ref: '#/components/schemas/partial_shipment'
          description: >
            The parsed shipment.  This shipment may not be complete, depending
            on how much information was included in the text and how confident
            the API is about each recognized entity.


            > **Note:** The shipment-recognition API does not currently perform
            any validation of the parsed addresses, so we recommend that you use
            the [address-validation
            API](https://docs.shipengine.com/docs/address-validation) to ensure
            that the addresses are correct.
        entities:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/recognized_entity'
          description: >
            All of the entities that were recognized in the text. An "entity" is
            a single piece of data, such as a city, a postal code, a carrier
            name, or a package weight.  Each entity includes the original text
            and the parsed value.
    update_shipment_request_body:
      title: update_shipment_request_body
      type: object
      description: An update shipment request body
      required:
        - ship_to
        - ship_from
      additionalProperties: false
      allOf:
        - $ref: '#/components/schemas/partial_shipment'
        - $ref: '#/components/schemas/update_shipment_fields'
    update_shipment_fields:
      title: update_shipment_fields
      type: object
      properties:
        validate_address:
          default: no_validation
          allOf:
            - $ref: '#/components/schemas/validate_address'
    shipment_errors_response_body:
      title: shipment_errors_response_body
      type: object
      description: A shipment errors response body
      required:
        - errors
        - links
      additionalProperties: false
      properties:
        errors:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/shipment_response_error'
          description: The errors associated with the shipment.
        links:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/pagination_link'
    shipment_response_error:
      title: shipment_response_error
      type: object
      description: A shipment response error.
      required:
        - error
        - shipment_id
      additionalProperties: false
      properties:
        error:
          type: string
          minLength: 1
          readOnly: true
          description: Shipment error message
        shipment_id:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/se_id'
          description: A string that uniquely identifies the shipment.
        external_shipment_id:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/se_id'
          description: A string that uniquely identifies the external shipment.
    tag_name:
      title: tag_name
      type: string
      minLength: 1
      example: Fragile
      description: >
        Tags are arbitrary strings that you can use to categorize shipments. 
        For example, you may want to use tags to distinguish between domestic
        and international shipments, or between insured and uninsured
        shipments.  Or maybe you want to create a tag for each of your customers
        so you can easily retrieve every shipment for a customer.
    shipment_add_tag_response_body:
      title: shipment_add_tag_response_body
      type: object
      description: A shipment add tag response body
      required:
        - shipment_id
        - tag
      additionalProperties: false
      properties:
        shipment_id:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/se_id'
          description: A string that uniquely identifies the shipment
        tag:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/tag_response_body'
          description: The tag response body
    tag_response_body:
      title: tag_response_body
      type: object
      description: Response body for listing tags
      additionalProperties: false
      properties:
        name:
          allOf:
            - $ref: '#/components/schemas/tag'
          example: Letters_to_Santa
    list_tag_response_body:
      title: list_tag_response_body
      type: object
      description: Response body from a successful GET /tags API call
      additionalProperties: false
      properties:
        tags:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/tag_response_body'
          description: The array of tags returned by the API call
    warehouse_list_response_body:
      title: warehouse_list_response_body
      type: object
      description: A warehouse list response body
      required:
        - warehouses
      additionalProperties: false
      properties:
        warehouses:
          type: array
          readOnly: true
          items:
            readOnly: true
            allOf:
              - $ref: '#/components/schemas/warehouse'
          description: The array of warehouses returned by the API call
    warehouse:
      title: warehouse
      type: object
      description: A warehouse
      additionalProperties: false
      properties:
        warehouse_id:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/se_id'
          description: A string that uniquely identifies the warehouse
        name:
          type: string
          minLength: 1
          readOnly: true
          example: Zero Cool HQ
          description: Name of the warehouse
        created_at:
          type: string
          format: date-time
          readOnly: true
          example: '2019-06-25T18:12:35.583Z'
          minLength: 1
          description: Timestamp that indicates when the warehouse was created
        origin_address:
          allOf:
            - $ref: '#/components/schemas/address'
          description: The origin address of the warehouse
        return_address:
          allOf:
            - $ref: '#/components/schemas/address'
          description: The return address associated with the warehouse
    warehouse_request_body:
      title: warehouse_request_body
      type: object
      description: A warehouse request body
      required:
        - name
        - origin_address
      additionalProperties: false
      properties:
        warehouse_id:
          allOf:
            - $ref: '#/components/schemas/se_id'
          description: A string that uniquely identifies the warehouse
        name:
          type: string
          minLength: 1
          example: Zero Cool HQ
          description: Name of warehouse
        origin_address:
          allOf:
            - $ref: '#/components/schemas/address'
          description: The origin address of the warehouse
        return_address:
          allOf:
            - $ref: '#/components/schemas/address'
          description: The return address associated with this warehouse
    warehouse_response_body:
      title: warehouse_response_body
      type: object
      description: A warehouse response body
      required:
        - warehouse_id
        - name
        - created_at
        - origin_address
        - return_address
      additionalProperties: false
      allOf:
        - $ref: '#/components/schemas/warehouse'
  responses:
    400_error_response:
      description: The request contained errors.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error_response_body'
    500_error_response:
      description: |
        An error occurred on ShipEngine's side.

        > This error will automatically be reported to our engineers.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error_response_body'
    404_error_response:
      description: The specified resource does not exist.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error_response_body'
