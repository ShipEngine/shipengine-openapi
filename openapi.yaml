    label_status:
      title: label_status
      type: string
      enum:
        - processing
        - completed
        - error
        - voided
      description: >
        The possible statuses that a [shipping
        label](https://www.shipengine.com/docs/labels/create-a-label/) can be
        in.


        |Status       |Description

        |:------------|:-----------------------------------------------------

        |`processing` |When labels are created in a
        [batch](https://www.shipengine.com/docs/labels/bulk/), it may take a few
        minutes for all of the labels in the batch to be created.  During this
        period, they will be in `processing` status.

        |`completed`  |The label was successfully created

        |`error`      |The label could not be created due to an error, such as
        an invalid delivery address

        |`voided`     |The label has been
        [voided](https://www.shipengine.com/docs/labels/voiding/)
    service_code:
      title: service_code
      type: string
      pattern: '^[a-z0-9]+(_[a-z0-9-]+)* ?$'
      example: usps_first_class_mail
      description: >
        A [carrier
        service](https://www.shipengine.com/docs/shipping/use-a-carrier-service/),
        such as `fedex_ground`, `usps_first_class_mail`, `flat_rate_envelope`,
        etc.
    list_labels_response_body:
      title: list_labels_response_body
      type: object
      description: A list label response body
      required:
        - labels
      additionalProperties: false
      properties:
        labels:
          type: array
          minItems: 0
          description: >
            The labels that matched the query criteria.  If no matching labels
            were found, then this array is empty; otherwise, it contains one
            page of results.  The last page of results may have fewer labels
            than the `page_size`.
          items:
            title: label
            type: object
            description: >
              A label represents the physical sticker that you affix to a
              package to ship it.  ShipEngine makes it easy for you to [create
              labels](https://www.shipengine.com/docs/labels/create-a-label/)
              and then download them in PDF, PNG, or ZPL format so you can print
              them.
            additionalProperties: false
            properties:
              label_id:
                readOnly: true
                allOf:
                  - $ref: '#/components/schemas/se_id'
                description: >
                  A string that uniquely identifies the label. This ID is
                  generated by ShipEngine when the label is created.
              status:
                readOnly: true
                allOf:
                  - $ref: '#/components/schemas/label_status'
              shipment_id:
                readOnly: true
                allOf:
                  - $ref: '#/components/schemas/se_id'
                description: >
                  The shipment that this label is for.  ShipEngine can create a
                  shipment for you automatically when you [create a
                  label](https://www.shipengine.com/docs/labels/create-a-label/),
                  or you can [create your own
                  shipment](https://www.shipengine.com/docs/shipping/create-a-shipment/)
                  and then [use it to print a
                  label](https://www.shipengine.com/docs/labels/create-from-shipment/)
              shipment:
                writeOnly: true
                allOf:
                  - $ref: '#/components/schemas/shipment'
                description: The shipment information used to generate the label
              ship_date:
                allOf:
                  - $ref: '#/components/schemas/date'
                readOnly: true
                description: >
                  The date that the package was (or will be) shippped. 
                  ShipEngine will take the day of week into consideration. For
                  example, if the carrier does not operate on Sundays, then a
                  package that would have shipped on Sunday will ship on Monday
                  instead.
              created_at:
                readOnly: true
                allOf:
                  - $ref: '#/components/schemas/date_time'
                description: The date and time that the label was created in ShipEngine.
              shipment_cost:
                readOnly: true
                allOf:
                  - $ref: '#/components/schemas/monetary_value'
                description: >
                  The cost of shipping, delivery confirmation, and other carrier
                  charges.  This amount **does not** include insurance costs.
              insurance_cost:
                readOnly: true
                allOf:
                  - $ref: '#/components/schemas/monetary_value'
                description: >
                  The insurance cost for this package.  Add this to the
                  `shipment_cost` field to get the total cost.
              tracking_number:
                type: string
                minLength: 1
                readOnly: true
                example: '782758401696'
                description: >-
                  The tracking number for the package. Tracking number formats
                  vary across carriers.
              is_return_label:
                type: boolean
                description: >
                  Indicates whether this is a return label.  You may also want
                  to set the `rma_number` so you know what is being returned.
              rma_number:
                type: string
                nullable: true
                description: >
                  An optional Return Merchandise Authorization number.  This
                  field is useful for return labels.  You can set it to any
                  string value.
              is_international:
                type: boolean
                readOnly: true
                description: >
                  Indicates whether this is an international shipment.  That is,
                  the originating country and destination country are different.
              batch_id:
                readOnly: true
                allOf:
                  - $ref: '#/components/schemas/se_id'
                description: >
                  If this label was created as part of a
                  [batch](https://www.shipengine.com/docs/labels/bulk/), then
                  this is the unique ID of that batch.
              carrier_id:
                readOnly: true
                allOf:
                  - $ref: '#/components/schemas/se_id'
                description: >
                  The unique ID of the [carrier
                  account](https://www.shipengine.com/docs/carriers/setup/) that
                  was used to create this label
              charge_event:
                allOf:
                  - $ref: '#/components/schemas/label_charge_event'
                description: |
                  The label charge event.
              outbound_label_id:
                allOf:
                  - $ref: '#/components/schemas/se_id'
                writeOnly: true
                description: >
                  The `label_id` of the original (outgoing) label that the
                  return label is for. This associates the two labels together,
                  which is

                  required by some carriers.
              service_code:
                allOf:
                  - $ref: '#/components/schemas/service_code'
                readOnly: true
                description: >
                  The [carrier
                  service](https://www.shipengine.com/docs/shipping/use-a-carrier-service/)
                  used to ship the package, such as `fedex_ground`,
                  `usps_first_class_mail`, `flat_rate_envelope`, etc.
              test_label:
                writeOnly: true
                type: boolean
                default: false
                deprecated: true
                description: >-
                  Indicate if this label is being used only for testing
                  purposes. If true, then no charge will be added to your
                  account.
              package_code:
                readOnly: true
                allOf:
                  - $ref: '#/components/schemas/package_code'
                description: >
                  The [package
                  type](https://www.shipengine.com/docs/reference/list-carrier-packages/),
                  such as `thick_envelope`, `small_flat_rate_box`,
                  `large_package`, etc.  The code `package` indicates a custom
                  or unknown package type.
              validate_address:
                writeOnly: true
                default: validate_and_clean
                allOf:
                  - $ref: '#/components/schemas/validate_address'
              voided:
                type: boolean
                readOnly: true
                description: >
                  Indicates whether the label has been
                  [voided](https://www.shipengine.com/docs/labels/voiding/)
              voided_at:
                nullable: true
                readOnly: true
                allOf:
                  - $ref: '#/components/schemas/date_time'
                description: >
                  The date and time that the label was
                  [voided](https://www.shipengine.com/docs/labels/voiding/), or
                  `null` if the label has not been voided
              label_download_type:
                writeOnly: true
                default: url
                allOf:
                  - $ref: '#/components/schemas/label_download_type'
              label_format:
                default: pdf
                allOf:
                  - $ref: '#/components/schemas/label_format'
                description: >
                  The file format that you want the label to be in.  We
                  recommend `pdf` format because it is supported by all
                  carriers, whereas some carriers do not support the `png` or
                  `zpl` formats.
              display_scheme:
                default: label
                allOf:
                  - $ref: '#/components/schemas/display_scheme'
                description: The display format that the label should be shown in.
              label_layout:
                default: 4x6
                allOf:
                  - $ref: '#/components/schemas/label_layout'
                description: >
                  The layout (size) that you want the label to be in.  The
                  `label_format` determines which sizes are allowed.  `4x6` is
                  supported for all label formats, whereas `letter` (8.5" x 11")
                  is only supported for `pdf` format.
              trackable:
                type: boolean
                readOnly: true
                description: >
                  Indicates whether the shipment is trackable, in which case the
                  `tracking_status` field will reflect the current status and
                  each package will have a `tracking_number`.
              label_image_id:
                nullable: true
                allOf:
                  - $ref: '#/components/schemas/image_id'
                description: >-
                  The label image resource that was used to create a custom
                  label image.
              carrier_code:
                readOnly: true
                allOf:
                  - $ref: '#/components/schemas/carrier_code'
                description: >
                  The [shipping
                  carrier](https://www.shipengine.com/docs/carriers/setup/) who
                  will ship the package, such as `fedex`, `dhl_express`,
                  `stamps_com`, etc.
              tracking_status:
                readOnly: true
                allOf:
                  - $ref: '#/components/schemas/tracking_status'
                description: >-
                  The current status of the package, such as `in_transit` or
                  `delivered`
              label_download:
                allOf:
                  - $ref: '#/components/schemas/label_download'
                readOnly: true
              form_download:
                readOnly: true
                nullable: true
                allOf:
                  - $ref: '#/components/schemas/link'
                description: >
                  The link to downlaod the customs form (a.k.a. commercial
                  invoice) for this shipment, if any.  Forms are in PDF format.
                  This field is null if the shipment does not require a customs
                  form, or if the carrier does not support it.
              insurance_claim:
                readOnly: true
                nullable: true
                allOf:
                  - $ref: '#/components/schemas/link'
                description: >
                  The link to submit an insurance claim for the shipment.  This
                  field is null if the shipment is not insured or if the
                  insurance provider does not support online claim submission.
              packages:
                type: array
                readOnly: true
                description: >
                  The label's package(s).


                  > **Note:** Some carriers only allow one package per label. 
                  If you attempt to create a multi-package label for a carrier
                  that doesn't allow it, an error will be returned.
                items:
                  $ref: '#/components/schemas/package'
      allOf:
        - $ref: '#/components/schemas/paged_list_response_body'
    paged_list_response_body:
      title: paged_list_response_body
      type: object
      required:
        - total
        - page
        - pages
        - links
      additionalProperties: true
      properties:
        total:
          type: integer
          minimum: 0
          example: 2750
          description: The total number of items across all pages of results
        page:
          type: integer
          minimum: 1
          example: 1
          description: >-
            The current page number of results.  For example, if there are 80
            results, and the page size is 25, then `page` could be 1, 2, 3, or
            4.  The first three pages would contain 25 items each, and the
            fourth page would contain the five remaining items.
        pages:
          type: integer
          minimum: 0
          example: 4
          description: >-
            The total number of pages of results.  For example, if there are 80
            results, and the page size is 25, then `pages` would be 4.  The
            first three pages would contain 25 items each, and the fourth page
            would contain the five remaining items.  If there are no results,
            then `pages` will be zero.
        links:
          allOf:
            - $ref: '#/components/schemas/pagination_link'
      description: >
        Many ShipEngine endpoints return a paged list of items.  In addition to
        the returned items, these responses also include information about the
        total number of items, the number of pages of results, and URLs of other
        pages of results.
