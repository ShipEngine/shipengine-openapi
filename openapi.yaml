tags:
  - name: addresses
    description: >
      No matter your shipping volume, failed deliveries and address change
      surcharges cut into your bottom line and damage perception with customers.
      Our address validation services ensure your packages make it to the right
      place the first time. [Learn how to leverage our address validation
      services here.](https://www.shipengine.com/docs/addresses/validation/)


      ShipEngine supports address validation for virtually every country on
      Earth, including the United States, Canada, Great Britain, Australia,
      Germany, France, Norway, Spain, Sweden, Israel, Italy, and over 160
      others.
    externalDocs:
      url: 'https://www.shipengine.com/docs/addresses/validation/'
      description: >
        Address validation ensures accurate addresses and can lead to reduced
        shipping costs by preventing address correction surcharges. ShipEngine
        cross references multiple databases to validate addresses and identify
        potential deliverability issues.
