      shipment-recognition API helps you extract meaningful shipping data
      (people's names, addresses, package weights and dimensions, insurance and
      delivery requirements, etc.) from this unstructured text.
    put:
      summary: Parse shipping info
      description: >
        The shipment-recognition API makes it easy for you to extract shipping
        data from unstructured text, including people's names, addresses,
        package weights and dimensions, insurance and delivery requirements, and
        more.


        Data often enters your system as unstructured text (for example: emails,
        SMS messages, support tickets, or other documents). ShipEngine's
        shipment-recognition API helps you extract meaningful, structured data
        from this unstructured text. The parsed shipment data is returned in the
        same structure that's used for other ShipEngine APIs, so you can easily
        use the parsed data to create a shipping label.


        > **Note:** Shipment recognition is currently supported for the United
        States, Canada, Australia, New Zealand, the United Kingdom, and Ireland.
      tags:
        - shipments
        - natural_language_processing
      operationId: parse_shipment
      requestBody:
        required: true
        description: >
          The only required field is `text`, which is the text to be parsed. You
          can optionally also provide a `shipment` containing any already-known
          values. For example, you probably already know the `ship_from`
          address, and you may also already know what carrier and service you
          want to use.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/recognize_shipment_request_body'
            examples:
              text_only:
                summary: Text only
                description: >
                  This is the simplest way to call the shipment-recognition API.
                  Just pass the text to be parsed and nothing else.
                value:
                  text: >
                    I have a 4oz package that's 5x10x14in, and I need to ship it
                    to Margie McMiller at 3800 North Lamar suite 200 in austin,
                    tx 78652. Please send it via USPS first class and require an
                    adult signature. It also needs to be insured for $400.
              some_known_fields:
                summary: Some known fields
                description: >
                  You can optionally provide a `shipment` object containing any
                  already-known values. For example, you probably already know
                  the `ship_from` address, and you may also already know what
                  carrier and service you want to use.
                value:
                  text: >
                    I have a 4oz package that's 5x10x14in, and I need to ship it
                    to Margie McMiller at 3800 North Lamar suite 200 in austin,
                    tx 78652. Please send it via USPS first class and require an
                    adult signature. It also needs to be insured for $400.
                  shipment:
                    service_code: usps_first_class_mail
                    ship_from:
                      company_name: My Awesome Store
                      phone: 555-555-5555
                      address_line1: 587 Shotwell St.
                      address_line2: Suite 201
                      city_locality: San Francisco
                      state_province: CA
                      postal_code: 94110
                      country_code: US
                      address_residential_indicator: 'yes'
      responses:
        '200':
          description: >
            Returns the parsed shipment, as well as a confidence score and a
            list of all the shipping entities that were recognized in the text.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/recognize_shipment_response_body'
              examples:
                text_only:
                  description: >
                    This response shows that the shipment-recognition API was
                    able to recognize all the shipping entities in the text. 
                    Notice that the `ship_from` field is not populated, since it
                    wasn't included in the request or in the parsed text.
                  value:
                    score: 0.9031369611169101
                    shipment:
                      carrier_id: se-118608
                      service_code: usps_first_class_mail
                      confirmation: adult_signature
                      ship_to:
                        name: Margie McMiller
                        company_name: Adult Signature
                        address_line1: 3800 North Lamar
                        address_line2: Suite 200
                        city_locality: Austin
                        state_province: TX
                        postal_code: 78652
                        address_residential_indicator: unknown
                      packages:
                        - weight:
                            value: 4
                            unit: ounce
                          dimensions:
                            length: 5
                            width: 10
                            height: 14
                            unit: inch
                          insured_value:
                            amount: 400
                            currency: USD
                    entities:
                      - type: weight
