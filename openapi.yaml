      getting an overview of the statuses or you can list errors directly here
      below to get detailed information about the errors.
    parameters:
      - name: batch_id
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/se_id'
        description: Batch ID
    get:
      summary: Get Batch Errors
      description: >
