info:
  title: ShipEngine API
  version: 1.0.0
  termsOfService: 'https://www.shipengine.com/terms-of-service'
  contact:
    name: ShipEngine Sales & Support
    email: sales@shipengine.com
    url: 'https://www.shipengine.com/contact-us'
    x-phone: 1-512-856-5379
  description: >
    ShipEngine is the world's best multi-carrier shipping API, with more than 20
    supported shipping carriers.  You can easily get and compare shipping rates,
    print labels, track your shipments, and validate addresses anywhere in the
    world.


    ### Worldwide Major Carrier Support

    Access the top global carriers in minutesâ€”instead of weeks. Simply [connect
    your existing carrier
    accounts](https://docs.shipengine.com/docs/setup-a-carrier) in the API
    dashboard, and then [begin creating
    labels](https://docs.shipengine.com/docs/use-a-specific-service).


    ### Real-Time Tracking

    [Track packages](https://docs.shipengine.com/docs/track-a-package) across
    any of our 20+ supported carrier accounts and create tracking events to keep
    your customers up-to-date. Easily integrate real-time tracking information
    for shipments into your app, email, or SMS.


    ### Get Rates Across Carriers

    Make sure you ship as cost-effectively as possible by [quickly comparing
    rates](https://docs.shipengine.com/docs/get-shipping-rates) using the
    ShipEngine Rates API. As long as you have the carrier connected to your
    account, you'll be able to see and compare different rates and services.


    ### Global Address Validation

    No matter your shipping volume, failed deliveries and address change
    surcharges cut into your bottom line and damage perception with customers.
    Our address validation services ensure your packages make it to the right
    place the first time. [Learn how to leverage our address validation services
    here.](https://docs.shipengine.com/docs/address-validation)


    ShipEngine supports address validation for over 180 countries, including the
    United States, Canada, Great Britain, Australia, Germany, France, Norway,
    Spain, Sweden, Israel, Italy, and more.
paths:
  /v1/addresses/recognize:
    x-visibility: public
    summary: Parse an address
    description: >
      Data often enters your system as unstructured text (for example: emails,
      SMS messages, support tickets, or other documents). ShipEngine's
      address-recognition API helps you extract meaningful address data (e.g.
      recipient name, address line 1, line 2, city, postal code) from this
      unstructured text.
    put:
      summary: Parse an address
      description: >
        The address-recognition API makes it easy for you to extract address
        data from unstructured text, including the recipient name, line 1, line
        2, city, postal code, and more.


        Data often enters your system as unstructured text (for example: emails,
        SMS messages, support tickets, or other documents). ShipEngine's
        address-recognition API helps you extract meaningful, structured data
        from this unstructured text. The parsed address data is returned in the
        same structure that's used for other ShipEngine APIs, such as address
        validation, rate quotes, and shipping labels.


        > **Note:** Address recognition is currently supported for the United
        States, Canada, Australia, New Zealand, the United Kingdom, and Ireland.
      tags:
        - addresses
        - natural_language_processing
      operationId: address_parse
      requestBody:
        required: true
        description: >
          The only required field is `text`, which is the text to be parsed. You
          can optionally also provide an `address` containing already-known
          values. For example, you may already know the recipient's name, city,
          and country, and only want to parse the street address into separate
          lines.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/recognize_address_request_body'
            examples:
              text_only:
                summary: Text only
                description: >
                  This is the simplest way to call the address-recognition API.
                  Just pass the text to be parsed and nothing else.
                value:
                  text: >-
                    Margie McMiller at 3800 North Lamar suite 200 in austin,
                    tx.  The zip code there is 78652.
              some_known_fields:
                summary: Some known fields
                description: >
                  You can optionally provide an `address` object containing any
                  already-known values. For example, you may already know the
                  recipient's name, city, and country, and only want to parse
                  the street address into separate lines.
                value:
                  text: >-
                    Margie McMiller at 3800 North Lamar suite 200 in austin,
                    tx.  The zip code there is 78652.
                  address:
                    country_code: US
                    address_residential_indicator: 'yes'
      responses:
        '200':
          description: >
            Returns the parsed address, as well as a confidence score and a list
            of all the entities that were recognized in the text.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/recognize_address_response_body'
              examples:
                text_only:
                  description: >
                    This response shows that the address-recognition API was
                    able to recognize all the address entities in the text. 
                    Notice that the `country_code` is not populated and the
                    `address_residential_indicator` is "unknown", since neither
                    of these fields was included in the text.
                  value:
                    score: 0.9122137426845613
                    address:
                      name: Margie McMiller
                      address_line1: 3800 North Lamar
                      address_line2: Suite 200
                      city_locality: Austin
                      state_province: TX
                      postal_code: 78652
                      address_residential_indicator: unknown
