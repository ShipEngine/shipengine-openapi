components:
  schemas:
    recognize_address_request_body:
      title: recognize_address_request_body
      type: object
      description: >
        The only required field is `text`, which is the text to be parsed. You
        can optionally also provide an `address` containing already-known
        values. For example, you may already know the recipient's name, city,
        and country, and only want to parse the street address into separate
        lines.
      required:
        - text
      additionalProperties: false
      properties:
        text:
          type: string
          minLength: 1
          example: >-
            Margie McMiller at 3800 North Lamar suite 200 in austin, tx.  The
            zip code there is 78652.
          description: The unstructured text that contains address-related entities
        address:
          allOf:
            - $ref: '#/components/schemas/partial_address'
          description: >
            You can optionally provide any already-known address values. For
            example, you may already know the recipient's name, city, and
            country, and only want to parse the street address into separate
            lines.
    partial_address:
      title: partial_address
      type: object
      description: A complete or partial mailing address.
      additionalProperties: false
      properties:
        name:
          type: string
          minLength: 1
          nullable: true
          example: John Doe
          description: >
            The name of a contact person at this address.  This field may be set
            instead of - or in addition to - the `company_name` field.
        phone:
          type: string
          minLength: 1
          nullable: true
          example: +1 204-253-9411 ext. 123
          description: >
            The phone number of a contact person at this address.  The format of
            this phone number varies depending on the country.
        company_name:
          type: string
          minLength: 1
          example: The Home Depot
          description: >
            If this is a business address, then the company name should be
            specified here.
        address_line1:
          type: string
          minLength: 1
          example: 1999 Bishop Grandin Blvd.
          description: >
            The first line of the street address.  For some addresses, this may
            be the only line.  Other addresses may require 2 or 3 lines.
        address_line2:
          type: string
          minLength: 1
          nullable: true
          example: Unit 408
          description: >
            The second line of the street address.  For some addresses, this
            line may not be needed.
        address_line3:
          type: string
          minLength: 1
          nullable: true
          example: 'Building #7'
          description: >
            The third line of the street address.  For some addresses, this line
            may not be needed.
        city_locality:
          type: string
          minLength: 1
          example: Winnipeg
          description: The name of the city or locality
        state_province:
          type: string
          minLength: 1
          example: Manitoba
          description: >
            The state or province.  For some countries (including the U.S.) only
            abbreviations are allowed.  Other countries allow the full name or
            abbreviation.
        postal_code:
          allOf:
            - $ref: '#/components/schemas/postal_code'
        country_code:
          allOf:
            - $ref: '#/components/schemas/country_code'
          description: >
            The two-letter [ISO 3166-1 country
            code](https://en.wikipedia.org/wiki/ISO_3166-1)
        address_residential_indicator:
          default: unknown
          example: 'no'
          description: Indicates whether this is a residential address.
          allOf:
            - $ref: '#/components/schemas/address_residential_indicator'
    postal_code:
      title: postal_code
      minLength: 1
      type: string
      example: 78756-3717
      description: postal code
    country_code:
      title: country_code
      type: string
      minLength: 2
      maxLength: 2
      example: CA
      description: >
        A two-letter [ISO 3166-1 country
        code](https://en.wikipedia.org/wiki/ISO_3166-1)
    address_residential_indicator:
      title: address_residential_indicator
      type: string
      enum:
        - unknown
        - 'yes'
        - 'no'
      description: Indicates whether an address is residential.
    recognize_address_response_body:
      title: recognize_address_response_body
      type: object
      description: >
        The parsed address, as well as a confidence score and a list of all the
        entities that were recognized in the text.
      required:
        - score
        - address
        - entities
      additionalProperties: false
      properties:
        score:
          type: number
          format: double
          minimum: 0
          maximum: 1
          description: >
            A confidence score between zero and one that indicates how certain
            the API is that it understood the text.
        address:
          allOf:
            - $ref: '#/components/schemas/partial_address'
          description: >
            The parsed address.  This address may not be complete, depending on
            how much information was included in the text and how confident the
            API is about each recognized entity.


            > **Note:** The address-recognition API does not currently perform
            any validation of the parsed address, so we recommend that you use
            the [address-validation
            API](https://docs.shipengine.com/docs/address-validation) to ensure
            that the address is correct.
        entities:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/recognized_entity'
          description: >
            All of the entities that were recognized in the text. An "entity" is
            a single piece of data, such as a city, a postal code, or an address
            line.  Each entity includes the original text and the parsed value.
    recognized_entity:
      title: recognized_entity
      type: object
      description: >
        An entity is a single piece of data that was recognized in unstructured
        text.  For example, a city, a postal code, package dimensions, insured
        value, etc.  Each entity includes the original text and the parsed
        value.
      required:
        - type
        - score
        - text
        - start_index
        - end_index
      additionalProperties: false
      properties:
        type:
          type: string
          minLength: 1
          description: 'The Entity type (e.g. "weight", "person", "address_line1", etc.)'
        score:
          format: double
          minimum: 0
          maximum: 1
          type: number
          description: >
            A confidence score between zero and one that indicates how certain
            the API is that it correctly recognized this entity
        text:
          type: string
          minLength: 1
          description: >-
            The substring from the original text that was recognized as this
            entity
        start_index:
          type: integer
          minimum: 0
          description: >-
            The index of the first character of this entity within the original
            text
        end_index:
          type: integer
          minimum: 0
          description: >-
            The index of the last character of this entity within the original
            text
        result:
          $ref: '#/components/schemas/normalized_entity'
    normalized_entity:
      title: normalized_entity
      type: object
      additionalProperties: true
      properties: {}
      description: >
        The normalized value of the entity.


        Most entity results have a `value` field, which is the normalized value
        of the entity.  For example, if the substring "john doe" was recognized
        as a "person" entity, then the value might be normalized to have proper
        capitalization (e.g. "John Doe").  Or if the substring "ft worth" was
        recognized as a "city" entity, then the value might be normalized to
        "Fort Worth".


        Some entities have other information in addition to, or instead of a
        `value`.  For example, a "dimensions" entity will have separate fields
        for `length`, `width`, `height`, and `unit`.
    error_response_body:
      title: error_response_body
      type: object
      description: An error response body
      required:
        - request_id
        - errors
      additionalProperties: false
      properties:
        request_id:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: >
            A UUID that uniquely identifies the request id.

            This can be given to the support team to help debug non-trivial
            issues that may occur
        errors:
          type: array
          readOnly: true
          items:
            allOf:
              - $ref: '#/components/schemas/error'
          description: The errors associated with the failed API call
    uuid:
      title: uuid
      type: string
      format: uuid
      minLength: 36
      maxLength: 36
      pattern: >-
        ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
      example: aa3d8e8e-462b-4476-9618-72db7f7b7009
      description: A UUID (a.k.a. GUID) that uniquely identifies a resource
    error:
      title: error
      type: object
      description: |
        The error structure that gets returned with almost all failed API calls
      required:
        - error_source
        - error_type
        - error_code
        - message
      additionalProperties: false
      properties:
        error_source:
          allOf:
            - $ref: '#/components/schemas/error_source'
        error_type:
          allOf:
            - $ref: '#/components/schemas/error_type'
        error_code:
          allOf:
            - $ref: '#/components/schemas/error_code'
        message:
          type: string
          readOnly: true
          example: Body of request cannot be null.
          minLength: 1
          description: An error message associated with the failed API call
    error_source:
      title: error_source
      type: string
      enum:
        - carrier
        - order_source
        - shipengine
      description: >
        The source of the error, as indicated by the name this informs us if the
        API call failed because of the

        carrier, the order source, or the ShipEngine API itself.
    error_type:
      title: error_type
      type: string
      enum:
        - account_status
        - business_rules
        - validation
        - security
        - system
      description: |
        The type of error
    error_code:
      title: error_code
