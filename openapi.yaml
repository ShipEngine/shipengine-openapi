  /v1/shipments/recognize:
    summary: Parse shipping info
    description: |
      Data often enters your system as unstructured text (for example: emails, SMS messages, support tickets, or other documents). ShipEngine's shipment-recognition API helps you extract meaningful shipping data (people's names, addresses, package weights and dimensions, insurance and delivery requirements, etc.) from this unstructured text.
    put:
      summary: Parse shipping info
      description: |
        The shipment-recognition API makes it easy for you to extract shipping data from unstructured text, including people's names, addresses, package weights and dimensions, insurance and delivery requirements, and more.

        Data often enters your system as unstructured text (for example: emails, SMS messages, support tickets, or other documents). ShipEngine's shipment-recognition API helps you extract meaningful, structured data from this unstructured text. The parsed shipment data is returned in the same structure that's used for other ShipEngine APIs, so you can easily use the parsed data to create a shipping label.

        > **Note:** Shipment recognition is currently supported for the United States, Canada, Australia, New Zealand, the United Kingdom, and Ireland.
      tags:
        - shipments
        - natural_language_processing
      operationId: shipment.parse
      requestBody:
        required: true
        description: |
          The only required field is `text`, which is the text to be parsed. You can optionally also provide a `shipment` containing any already-known values. For example, you probably already know the `ship_from` address, and you may also already know what carrier and service you want to use.
        content:
          application/json:
            schema:
              title: recognize_shipment_request_body
              type: object
              description: |
                The only required field is `text`, which is the text to be parsed. You can optionally also provide a `shipment` containing any already-known values. For example, you probably already know the `ship_from` address, and you may also already know what carrier and service you want to use.
              required:
                - text
              additionalProperties: false
              properties:
                text:
                  type: string
                  minLength: 1
                  example: |
                    I have a 4oz package that's 5x10x14in, and I need to ship it to Margie McMiller at 3800 North Lamar suite 200 in austin, tx 78652. Please send it via USPS first class and require an adult signature. It also needs to be insured for $400.
                  description: The unstructured text that contains shipping-related entities
                shipment:
                  allOf:
                    - $ref: '#/components/schemas/shipment'
                  description: |
                    You can optionally provide a `shipment` object containing any already-known values. For example, you probably already know the `ship_from` address, and you may also already know what carrier and service you want to use.
            examples:
              text_only:
                summary: Text only
                description: |
                  This is the simplest way to call the shipment-recognition API. Just pass the text to be parsed and nothing else.
                value:
                  text: |
                    I have a 4oz package that's 5x10x14in, and I need to ship it to Margie McMiller at 3800 North Lamar suite 200 in austin, tx 78652. Please send it via USPS first class and require an adult signature. It also needs to be insured for $400.
              some_known_fields:
                summary: Some known fields
                description: |
                  You can optionally provide a `shipment` object containing any already-known values. For example, you probably already know the `ship_from` address, and you may also already know what carrier and service you want to use.
                value:
                  text: |
                    I have a 4oz package that's 5x10x14in, and I need to ship it to Margie McMiller at 3800 North Lamar suite 200 in austin, tx 78652. Please send it via USPS first class and require an adult signature. It also needs to be insured for $400.
                  shipment:
                    service_code: usps_first_class_mail
                    ship_from:
                      company_name: My Awesome Store
                      phone: 555-555-5555
                      address_line1: 587 Shotwell St.
                      address_line2: Suite 201
                      city_locality: San Francisco
                      state_province: CA
                      postal_code: 94110
                      country_code: US
                      address_residential_indicator: 'yes'
      responses:
        '200':
          description: |
            Returns the parsed shipment, as well as a confidence score and a list of all the shipping entities that were recognized in the text.
          content:
            application/json:
              schema:
                title: recognize_shipment_response_body
                type: object
                description: |
                  The parsed shipment, as well as a confidence score and a list of all the shipping entities that were recognized in the text.
                required:
                  - score
                  - shipment
                  - entities
                additionalProperties: false
                properties:
                  score:
                    type: number
                    format: double
                    minimum: 0
                    maximum: 1
                    description: |
                      A confidence score between zero and one that indicates how certain the API is that it understood the text.
                  shipment:
                    allOf:
                      - $ref: '#/components/schemas/shipment'
                    description: |
                      The parsed shipment.  This shipment may not be complete, depending on how much information was included in the text and how confident the API is about each recognized entity.

                      > **Note:** The shipment-recognition API does not currently perform any validation of the parsed addresses, so we recommend that you use the [address-validation API](https://docs.shipengine.com/docs/address-validation) to ensure that the addresses are correct.
                  entities:
                    type: array
                    minItems: 0
                    items:
                      $ref: '#/components/schemas/recognized_entity'
                    description: |
                      All of the entities that were recognized in the text. An "entity" is a single piece of data, such as a city, a postal code, a carrier name, or a package weight.  Each entity includes the original text and the parsed value.
