tags:
  - shipments
operationId: shipments.find
parameters:
  - name: batch_id
    in: query
    required: false
    schema:
      $ref: '../../../schemas/primitives.yaml#/se_id'
  - name: tag
    in: query
    required: false
    schema:
      type: string
  - name: shipment_status
    in: query
    required: false
    schema:
      $ref: '../../../schemas/enums.yaml#/shipment_status'
  - name: modified_at_start
    in: query
    required: false
    schema:
      type: string
      format: date-time
  - name: modified_at_end
    in: query
    required: false
    schema:
      type: string
      format: date-time
  - name: created_at_start
    in: query
    required: false
    schema:
      type: string
      format: date-time
  - name: created_at_end
    in: query
    required: false
    schema:
      type: string
      format: date-time
  - name: page
    in: query
    required: false
    schema:
      type: integer
      format: int32
  - name: page_size
    in: query
    required: false
    schema:
      type: integer
      format: int32
  - name: sort_dir
    in: query
    required: false
    schema:
      $ref: '../../../schemas/enums.yaml#/sort_dir'
  - name: sort_by
    in: query
    required: false
    schema:
      $ref: '../../../schemas/enums.yaml#/shipments_sort_by'
responses:
  '200':
    description: The request was a success.
    content:
      application/json:
        schema:
          $ref: ../../../schemas/responses/list_shipment_response_body.yaml
  '400':
    $ref: ../../../responses/bad_request.yaml
  '404':
    $ref: ../../../responses/not_found.yaml
  '500':
    $ref: ../../../responses/server_error.yaml
