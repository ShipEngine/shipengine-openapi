title: advanced_shipment_options
type: object
description: Advanced shipment options
additionalProperties: false
properties:
  bill_to_account:
    type: string
    nullable: true
    default: null
    description: |
      This field is used to [bill shipping costs to a third party](https://docs.shipengine.com/docs/bill-a-third-party).  This field must be used in conjunction with the `bill_to_country_code`, `bill_to_party`, and `bill_to_postal_code` fields.
  bill_to_country_code:
    nullable: true
    default: null
    allOf:
      - $ref: 'primitives.yaml#/country_code'
    description: |
      The two-letter [ISO 3166-1 country code](https://en.wikipedia.org/wiki/ISO_3166-1) of the third-party that is responsible for shipping costs.
  bill_to_party:
    nullable: true
    default: null
    allOf:
      - $ref: 'enums.yaml#/bill_to_party'
    description: |
      Indicates whether to bill shipping costs to the recipient or to a third-party.  When billing to a third-party, the `bill_to_account`, `bill_to_country_code`, and `bill_to_postal_code` fields must also be set.
  bill_to_postal_code:
    type: string
    nullable: true
    default: null
    description: |
      The postal code of the third-party that is responsible for shipping costs.
  contains_alcohol:
    type: boolean
    default: false
    description: Indicates that the shipment contains alcohol.
  delivered_duty_paid:
    type: boolean
    default: false
    description: |
      Indicates that the shipper is paying the international delivery duties for this shipment.  This option is supported by UPS, FedEx, and DHL Express.
  non_machinable:
    type: boolean
    default: false
    description: |
      Indicates that the package cannot be processed automatically because it is too large or irregularly shaped. This is primarily for USPS shipments.  See [Section 1.2 of the USPS parcel standards](https://pe.usps.com/text/dmm300/101.htm#ep1047495) for details.
  saturday_delivery:
    type: boolean
    default: false
    description: 'Enables Saturday delivery, if supported by the carrier.'
  use_ups_ground_freight_pricing:
    type: boolean
    nullable: true
    default: null
    description: |
      Whether to use [UPS Ground Freight pricing](https://docs.shipengine.com/docs/ups-ground-freight).  If enabled, then a `freight_class` must also be specified.
  freight_class:
    type: string
    nullable: true
    default: null
    example: 77.5
    description: |
      The National Motor Freight Traffic Association [freight class](http://www.nmfta.org/pages/nmfc?AspxAutoDetectCookieSupport=1), such as "77.5", "110", or "250".
  custom_field1:
    type: string
    nullable: true
    default: null
    maxLength: 100
    description: |
      An arbitrary field that can be used to store information about the shipment.
  custom_field2:
    type: string
    nullable: true
    default: null
    maxLength: 100
    description: |
      An arbitrary field that can be used to store information about the shipment.
  custom_field3:
    type: string
    nullable: true
    default: null
    maxLength: 100
    description: |
      An arbitrary field that can be used to store information about the shipment.
