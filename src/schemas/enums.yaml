label_download_type:
  title: label_download_type
  type: string
  enum:
    - url
    - inline
  description: |
    There are two different ways to [download a label](https://docs.shipengine.com/docs/download-a-label):

    |Label Download Type | Description
    |--------------------|------------------------------
    |`url`               |You will receive a URL, which you can use to download the label in a separate request. The URL will remain valid for 90 days.<br><br>This is the default if `label_download_type` is unspecified.
    |`inline`            |You will receive the Base64-encoded label as part of the response. No need for a second request to download the label.
label_format:
  title: label_format
  type: string
  enum:
    - pdf
    - png
    - zpl
  description: |
    The possible file formats in which shipping labels can be downloaded.  We recommend `pdf` format because it is supported by all carriers, whereas some carriers do not support the `png` or `zpl` formats.

    |Label Format  | Supported Carriers
    |--------------|-----------------------------------
    |`pdf`         | All carriers
    |`png`         | `fedex` <br> `stamps_com` <br> `ups` <br> `usps`
    |`zpl`         | `access_worldwide` <br> `apc` <br> `asendia` <br> `dhl_global_mail` <br> `dhl_express` <br> `dhl_express_australia` <br> `dhl_express_canada` <br> `dhl_express_worldwide` <br> `dhl_express_uk` <br> `dpd` <br> `endicia` <br> `fedex` <br> `fedex_uk` <br> `firstmile` <br> `globegistics` <br> `imex` <br> `newgistics` <br> `ontrac` <br> `rr_donnelley` <br> `stamps_com` <br> `ups` <br> `usps`
label_layout:
  title: label_layout
  type: string
  enum:
    - 4x6
    - letter
  description: |
    The available layouts (sizes) in which shipping labels can be downloaded.  The label format determines which sizes are supported.  `4x6` is supported for all label formats, whereas `letter` (8.5" x 11") is only supported for `pdf` format.
label_status:
  title: label_status
  type: string
  enum:
    - processing
    - completed
    - error
    - voided
  description: |
    The possible statuses that a [shipping label](https://docs.shipengine.com/docs/quickstart-create-a-label) can be in.

    |Status       |Description
    |:------------|:-----------------------------------------------------
    |`processing` |When labels are created in a [batch](https://docs.shipengine.com/docs/using-batches), it may take a few minutes for all of the labels in the batch to be created.  During this period, they will be in `processing` status.
    |`completed`  |The label was successfully created
    |`error`      |The label could not be created due to an error, such as an invalid delivery address
    |`voided`     |The label has been [voided](https://docs.shipengine.com/docs/void-a-label)
