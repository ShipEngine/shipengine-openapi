title: list_label_response_body
type: object
required:
  - labels
additionalProperties: false
properties:
  labels:
    type: array
    minItems: 0
    items:
      $ref: ../label.yaml
    description: |
      The labels that matched the query criteria.  If no matching labels were found, then this array will be empty; otherwise, it will contain one page of results.  The last page of results may have fewer labels than the `page_size`.
allOf:
  - $ref: paged_list_response_body.yaml
