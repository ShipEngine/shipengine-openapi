title: shipment
type: object
description: |
  The information necessary to ship a package, such as the origin, the destination, the carrier service, and the package dimensions and weight.

  > **Note:** Either `ship_from` or `warehouse_id` must be set.
required:
  - shipment_id
  - carrier_id
  - service_code
  - ship_date
  - created_at
  - modified_at
  - shipment_status
  - ship_to
  - ship_from
  - warehouse_id
  - return_to
  - confirmation
  - customs
  - advanced_options
  - insurance_provider
  - tags
  - packages
  - total_weight
additionalProperties: false
allOf:
  - $ref: partial_shipment.yaml
