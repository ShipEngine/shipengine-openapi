- name: rates
  description: |
    Make sure you ship as cost-effectively as possible by [quickly comparing rates](https://docs.shipengine.com/docs/get-shipping-rates) using the ShipEngine Rates API. As long as you have the carrier connected to your account, you'll be able to see and compare different rates and services.
  externalDocs:
    url: 'https://docs.shipengine.com/docs/get-shipping-rates'
    description: |
      This quick start guide shows you how to get shipping rates for multiple carriers so you can choose the fastest, cheapest, or most reliable option.
- name: shipments
  description: |
    Shipments are at the center of the ShipEngine API.  A shipment is the first step in [creating a shipping label](https://docs.shipengine.com/docs/quickstart-create-a-label), or [creating a manifest](https://docs.shipengine.com/docs/understand-and-create-manifests).  It's also essential for [getting shipping rates](https://docs.shipengine.com/docs/get-shipping-rates).
  externalDocs:
    url: 'https://docs.shipengine.com/docs/create-a-shipment'
    description: |
      Learn about the shipment object model concept, and how to persist and re-use shipment data inside ShipEngine.
